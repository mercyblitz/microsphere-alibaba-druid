name: Gradle Build - Spring Cloud

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' , '21' ]
        spring-boot: [
          '2022.0.5' , '2022.0.4' , '2022.0.3' , '2022.0.2' , '2022.0.1' , '2022.0.0' ,
          '2023.0.5' , '2023.0.4' , '2023.0.3' , '2023.0.2' , '2023.0.1' , '2023.0.0' ,
          '2024.0.0'
        ]

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup JDK ${{ matrix.Java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Build with Gradle - Spring Boot ${{ matrix.spring-boot }}
        run: ./gradlew build test -Pspring-boot.version=${{ matrix.spring-boot }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: microsphere-projects/microsphere-alibaba-druid