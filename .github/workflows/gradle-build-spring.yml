name: Gradle Build - Spring

on:
  push:
    branches: [ "dev-1.x" ]
  pull_request:
    branches: [ "dev-1.x" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8' , '11' , '17' , '21' ]
        spring: [ '4.3.30.RELEASE' , '5.0.20.RELEASE' , '5.1.20.RELEASE' , '5.2.25.RELEASE' ,  '5.3.39' ]

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup JDK ${{ matrix.Java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Build with Gradle - Spring Framework ${{ matrix.spring }}
        run: ./gradlew build test -Pspring.version=${{ matrix.spring }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: microsphere-projects/microsphere-alibaba-druid