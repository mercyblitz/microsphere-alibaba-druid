name: Gradle Build - Spring Boot

on:
  push:
    branches: [ "dev-1.x" ]
  pull_request:
    branches: [ "dev-1.x" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8' , '11' , '17' , '21' ]
        spring-boot: [ '2.0.9.RELEASE' , '2.1.18.RELEASE' , '2.2.13.RELEASE' , '2.3.12.RELEASE' ,
                       '2.4.13' , '2.5.15' , '2.6.15' , '2.7.18' ]

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup JDK ${{ matrix.Java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Build with Gradle - Spring Boot ${{ matrix.spring-boot }}
        run: ./gradlew build test -Pspring-boot.version=${{ matrix.spring-boot }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: microsphere-projects/microsphere-alibaba-druid